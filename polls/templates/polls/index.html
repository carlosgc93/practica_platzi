{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Platzi Django</title>
    <link rel="stylesheet" href=" {% static 'polls/reset.css' %}">
    <link rel="stylesheet" href=" {% static 'polls/style.css' %}">
  </head>
  <body>
        <header>
            <h1>Practica de Premios</h1>
        </header>
        <main>
                        {% if lastest_question_list %}
                        <ul>
                            {% for question in lastest_question_list %}
                            <li>
                            <a href=" {% url 'polls:detail' question.id %}"
                                >{{ question.question_text }}
                            </a>
                            </li>
                            {% endfor %}
                        </ul>
                        {% else %}
                        <p>No hay pregunta disponible</p>
                        {% endif %}
        </main>
        <footer>
            <a href="https://platzi.com">Platzi</a>
        </footer>
  </body>
</html>
